<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/script.js" defer></script>
    <title>Calculator</title>

  <body>
    <div class="calc-container">
      <div class="display-container"></div>

        <div class="button" id="num-2">2</div>
        <div class="button" id="num-3">3</div>
        <div class="button" id="num-4">4</div>
        <div class="button" id="num-5">5</div>
        <div class="button" id="num-6">6</div>
        <div class="button" id="num-7">7</div>

        <div class="button" id="num-0">0</div>
        <div class="button" id="dot">.</div>
      </div>
    </div>

</html>
