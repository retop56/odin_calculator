<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc-container">
      <div class="display-container">
        <div class="old-display"></div>
        <div class="current-display"></div>
      </div>
      <div class="buttons-container">
        <button class="button number" id="num-1">1</button>
        <button class="button number" id="num-2">2</button>
        <button class="button number" id="num-3">3</button>
        <button class="button number" id="num-4">4</button>
        <button class="button number" id="num-5">5</button>
        <button class="button number" id="num-6">6</button>
        <button class="button number" id="num-7">7</button>
        <button class="button number" id="num-8">8</button>
        <button class="button number" id="num-9">9</button>
        <button class="button number" id="num-0">0</button>
        <button class="button" id="decimal">.</button>
        <button class="button" id="equals">=</button>
        <button class="button" id="del">DEL</button>
        <button class="button operator" id="plus">+</button>
        <button class="button operator" id="minus">-</button>
        <button class="button operator" id="multiply">*</button>
        <button class="button operator" id="divide">รท</button>
        <button class="button" id="pos-neg">+/-</button>
        <button class="button" id="clear">C</button>
      </div>
    </div>
  </body>
</html>
